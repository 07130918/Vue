<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../instance/">親ディレクトリへ</a>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'こんにちは',
                band: 'Man with a mission'
            }
        })

        // template
        new Vue({
            data: {
                el: '#app2',
                message: 'Come on!',
                band: 'Man with a mission'
            },
            template: '<h1>{{ message }}</h1>'
        })

        // render
        new Vue({
            el: '#app3',
            data: {
                message: 'Come on!',
                band: 'Man with a mission'
            },
            // 仮想DOMを作る
            render: function (createElement) {
                console.log(createElement('h1', this.band));
                return createElement('h1', this.band);
            }
        })
    </script>
</body>

</html>
