<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../instance/">親ディレクトリへ</a>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        var vm = new Vue({
            data: {
                message: 'こんにちは',
                band: 'Man with a mission'
            }
        })
        // $mountで捕捉する要素を動的に変更(あまりない)
        vm.$mount('#app')
    </script>
</body>

</html>
