<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../if_for_rendering/">親ディレクトリへ</a>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ demention }}</p>
        <button @click="message = 'ボタンから変更'">{{ message }}を変更</button>
        <button @click="demention = 'ボタンから変更'">{{ demention }}を変更</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'こんにちは'
            }
        })
        vm.message = '変えました'
        // あとから足したプロパティにはgetter,setterがないためボタンで変える事ができない
        vm.demention = '3D'
        console.log(vm)
    </script>
</body>

</html>
