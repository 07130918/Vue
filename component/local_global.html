<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../component/">親ディレクトリへ</a>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <script>
        var component = {
                data: function () {
                    return {
                        number: 12
                    }
                },
                template: '<p>いいね: {{ number }} <button @click="increment">+1</button></p>',
                methods: {
                    increment: function () {
                        this.number++;
                    }
                }
            }
        // グローバル登録
        // Vue.component('name', {})
        new Vue({
            el: '#app',
            // ローカル登録
            components: {
                'my-component': component
            }
        })
    </script>
</body>

</html>
