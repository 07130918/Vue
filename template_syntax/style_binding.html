<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../template_syntax/">親ディレクトリへ</a>
    <div id="app">
        <h1 :style="{ color: activeColor, fontSize: fontSize + 'px' }">hello style</h1>
        <h1 :style="[styleObject, addStyle]">hello styleObject</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                activeColor: 'red',
                fontSize: 100,
                styleObject: {
                    color: 'green',
                    fontSize: '100px',
                },
                addStyle: {
                    'background-color': 'gray'
                }
            },
        })
    </script>
</body>

</html>
