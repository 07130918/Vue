<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app">
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="countUp(2)">カウントアップ</button>
        <p v-on:mousemove="changeMousePosition($event, 4)">マウスをのせてください
            <!-- <span v-on:mousemove="noEvent">ここには反応させたくない</span> -->
            <span v-on:mousemove.stop>ここには反応させたくない</span>
        </p>
        <p>X:{{ x }} Y: {{ y }}</p>

        <!-- preventキーワードで属性が持つ本来の挙動を防ぐ -->
        <a v-on:click.prevent href="https://google.com">飛ばせない!!!!</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                x: 0,
                y: 0
            },
            methods: {
                countUp: function(times) {
                    this.number += 1 * times;
                },
                // 引数にeventオブジェクトを取ることができる
                // 1つのときは引数を書かなくてよいが2つ以上の場合は本引数$eventを受け取るようにする
                changeMousePosition: function(event, divide) {
                    this.x = event.clientX / divide;
                    this.y = event.clientY / divide;
                },
                // mousemove eventを止める
                // noEvent: function() {
                //     event.stopPropagation()
                // }
            }
        })
    </script>
</body>

</html>
