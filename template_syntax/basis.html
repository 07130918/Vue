<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../template_syntax/">親ディレクトリへ</a>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">メッセージ反転</button>
        <p>{{3}}</p>
        <p>{{ok ? 'Yes' : 'No'}}</p>
        <p>{{ sayHi() }}</p>
        <p>{{ html }}</p>
        <p v-html="html"></p>
        <a :[attribute]="url">Google</a>
        <a v-bind="twitterObject">Twitter</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld!',
                number: 3,
                ok: true,
                feeling: 'great',
                html: '<h1>h1タグです<h1>',
                attribute: 'href',
                url: 'https://google.com',
                twitterObject: {
                    href: 'https://twitter.com',
                    id: 31
                }
            },
            // methods内ではthisキーワードでdata内を参照できる
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                },
                sayHi: function () {
                    return this.feeling;
                }
            }
        })
    </script>
</body>

</html>
