<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <a href="../../">vuejsディレクトリへ</a>
    <a href="../template_syntax/">親ディレクトリへ</a>
    <div id="app">
        <h1 :class="classObject">hello</h1>
        <button @click="isActive = !isActive">切り替え</button>
        <!-- 配列でバインディング -->
        <h1 :class="[{red: isActive}, bg]">hello</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true,
                bg: 'bg-blue'
            },
            computed: {
                classObject: function () {
                    // jsにおいてkeyに-が含まれる場合クォートで囲う必要がある
                    return { red: this.isActive, 'bg-blue': !this.isActive }
                }
            }
        })
    </script>
</body>

<style>
    .red {
        color: red;
    }

    .bg-blue {
        background-color: blue;
    }
</style>

</html>
